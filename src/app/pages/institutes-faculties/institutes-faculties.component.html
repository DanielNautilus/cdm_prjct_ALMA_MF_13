<app-filter></app-filter>

<div class="ins-faculties__search-block search-block">
  <label class="search-block__search input">
    <input class="input__text" placeholder="Искать" type="search">
    <span class="input__icon">#</span>
  </label>
  <div *ngIf="institutes.length !== 0;else elseBlock" class="search-block__entity-container entity-container">
    <div *ngFor="let institute of institutes"
         class="search-block__item entity-container__item"
         [routerLink]="['','institutes-faculties', institute.id]"
    >
      <img alt="{{institute.abbreviation}}"
           class="search-block__img entity-container__img"
           src="{{institute.image_url}}"
      />
      <div class="search-block__name entity-container__name">{{institute.name}}</div>
    </div>
  </div>
  <ng-template #elseBlock>Content to render when condition is false.</ng-template>
</div>
